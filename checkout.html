<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ANCESTRA PARFUM · Checkout</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="topbarInner">
      <a class="brandLogo" href="index.html">
        <span class="brandWord">ANCESTRA</span>
        <span class="brandSub">PARFUM</span>
      </a>
      <div class="searchWrap">
        <a class="muted small" href="cart.html">Volver al carrito</a>
      </div>
      <nav class="topNav">
        <a class="navLink" href="cart.html">
          Carrito
          <span id="cartBadge" class="badge" style="display:none">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="pageTitle">Finalizar compra</h1>

    <section class="checkoutLayout">
      <div id="checkoutRoot" class="checkoutCard">
        <form id="payForm" class="form">
          <div class="formTitle">Datos de envío</div>
          <div class="row2">
            <label class="field"><span>Nombre y apellido *</span><input name="name" required placeholder="Ej: María González"/></label>
            <label class="field"><span>Email *</span><input name="email" type="email" required placeholder="tu@email.com"/></label>
          </div>
          <div class="row2">
            <label class="field"><span>Teléfono *</span><input name="phone" required placeholder="11 1234-5678"/></label>
            <label class="field"><span>DNI *</span><input name="dni" required placeholder="12.345.678"/></label>
          </div>
          <label class="field"><span>Dirección *</span><input name="address" required placeholder="Calle y número"/></label>
          <div class="row2">
            <label class="field"><span>Piso/Depto</span><input name="apt" placeholder="Ej: 5B (opcional)"/></label>
            <label class="field"><span>Código postal *</span><input name="zip" required placeholder="1428"/></label>
          </div>
          <div class="row2">
            <label class="field"><span>Ciudad *</span><input name="city" required placeholder="CABA"/></label>
            <label class="field"><span>Provincia *</span><input name="province" required placeholder="Buenos Aires"/></label>
          </div>
          <label class="field">
            <span>Notas de entrega</span>
            <textarea name="notes" placeholder="Instrucciones especiales (opcional)" rows="2"></textarea>
          </label>

          <button class="btn btnWide" type="submit" id="submitBtn">Continuar al pago</button>
        </form>
      </div>

      <aside id="summaryMini" class="summaryCard">
        <div class="summaryTitle">Resumen</div>
        <div id="summaryContent"></div>
        <div class="sumLine total"><span>Total</span><span id="totalMini">$0</span></div>
        <div class="muted small" style="margin-top:10px">
          Envíos a CABA y GBA<br>
          Pago seguro con MercadoPago
        </div>
      </aside>
    </section>
  </main>

  <footer class="footer">
    <div class="container footerInner">
      <div>© <span id="year"></span> ANCESTRA PARFUM</div>
      <div class="muted small">
        <a href="mailto:harriesmalu@gmail.com" style="color: inherit;">harriesmalu@gmail.com</a> · 
        <a href="https://instagram.com/ancestra.parfum" target="_blank" style="color: inherit;">@ancestra.parfum</a>
      </div>
    </div>
  </footer>

  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script type="module">
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="module" src="js/checkoutPage.js"></script>
</body>
</html>
